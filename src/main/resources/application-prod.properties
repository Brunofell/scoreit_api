server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:${JDBC_DATABASE_URL}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${JDBC_DATABASE_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${JDBC_DATABASE_PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRET}

app.frontend.base-url=https://www.scoreit.com.br
app.frontend.default-locale=pt
FRONTEND_ORIGINS=https://www.scoreit.com.br,https://scoreit.com.br,https://scoreit.vercel.app

resend.api.url=https://api.resend.com
resend.api.key=${RESEND_API_KEY}
mail.from=nao-responda@scoreit.com.br
